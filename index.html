<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Intelligence</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #f8f9fa;
}

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
  width: 100%;
}

.header {
  background-color: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  padding: 24px 0;
}

.logo {
  font-size: 26px;
  font-weight: 700;
  color: #111827;
  letter-spacing: -0.8px;
  cursor: pointer;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 80px 0;
}

.hero {
  text-align: center;
  max-width: 800px;
  margin: 0 auto;
}

.value-proposition {
  font-size: 56px;
  font-weight: 700;
  color: #111827;
  line-height: 1.1;
  margin-bottom: 20px;
  letter-spacing: -1.5px;
}

.hero-subtext {
  font-size: 20px;
  color: #6b7280;
  line-height: 1.5;
  margin-bottom: 48px;
  font-weight: 400;
}

.cta-button {
  background-color: #2563eb;
  color: #ffffff;
  font-size: 18px;
  font-weight: 600;
  padding: 18px 56px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 8px 16px rgba(37, 99, 235, 0.25);
}

.cta-button:hover {
  background-color: #1d4ed8;
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
}

.cta-button:active {
  transform: translateY(0);
}

.upload-section {
  max-width: 640px;
  margin: 0 auto;
  width: 100%;
}

.upload-title {
  font-size: 36px;
  font-weight: 700;
  color: #111827;
  margin-bottom: 12px;
  text-align: center;
  letter-spacing: -0.8px;
}

.upload-subtitle {
  font-size: 16px;
  color: #6b7280;
  text-align: center;
  margin-bottom: 40px;
  line-height: 1.5;
}

.upload-form {
  background-color: #ffffff;
  border-radius: 16px;
  padding: 48px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  border: 1px solid #e5e7eb;
}

.form-group {
  margin-bottom: 32px;
}

.form-label {
  display: block;
  font-size: 15px;
  font-weight: 600;
  color: #111827;
  margin-bottom: 10px;
}

.file-upload-area {
  position: relative;
}

.file-input {
  display: none;
}

.file-upload-label {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 56px 24px;
  border: 2px dashed #d1d5db;
  border-radius: 12px;
  background-color: #f9fafb;
  cursor: pointer;
  transition: all 0.2s ease;
}

.file-upload-label:hover {
  border-color: #2563eb;
  background-color: #eff6ff;
}

.upload-icon {
  width: 52px;
  height: 52px;
  color: #9ca3af;
  margin-bottom: 16px;
}

.upload-text {
  font-size: 15px;
  font-weight: 600;
  color: #374151;
  margin-bottom: 6px;
}

.upload-subtext {
  font-size: 13px;
  color: #6b7280;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  font-size: 15px;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  transition: all 0.2s ease;
  background-color: #ffffff;
}

.form-input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-input::placeholder {
  color: #9ca3af;
}

.form-select {
  width: 100%;
  padding: 14px 16px;
  font-size: 15px;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  transition: all 0.2s ease;
  background-color: #ffffff;
  cursor: pointer;
}

.form-select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.submit-button {
  width: 100%;
  background-color: #2563eb;
  color: #ffffff;
  font-size: 17px;
  font-weight: 600;
  padding: 16px 24px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: 8px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
}

.submit-button:hover {
  background-color: #1d4ed8;
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
}

.submit-button:active {
  transform: translateY(0);
}

.report-section {
  max-width: 960px;
  margin: 0 auto;
  width: 100%;
}

.report-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.report-title {
  font-size: 36px;
  font-weight: 700;
  color: #111827;
  letter-spacing: -0.8px;
}

.back-button {
  background-color: #f3f4f6;
  color: #374151;
  font-size: 14px;
  font-weight: 600;
  padding: 11px 22px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.back-button:hover {
  background-color: #e5e7eb;
}

.report-content {
  display: flex;
  flex-direction: column;
  gap: 28px;
}

.report-card {
  background-color: #ffffff;
  border-radius: 16px;
  padding: 36px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  border: 1px solid #e5e7eb;
}

.report-card-highlight {
  background-color: #ffffff;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  border: 2px solid #2563eb;
}

.card-title {
  font-size: 18px;
  font-weight: 700;
  color: #111827;
  margin-bottom: 24px;
  letter-spacing: -0.3px;
  text-transform: uppercase;
  font-size: 13px;
  color: #6b7280;
}

.card-title-large {
  font-size: 22px;
  font-weight: 700;
  color: #111827;
  margin-bottom: 24px;
  letter-spacing: -0.5px;
  text-transform: none;
}

.summary-info {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.info-row {
  display: flex;
  gap: 16px;
  padding: 12px 0;
  border-bottom: 1px solid #f3f4f6;
}

.info-row:last-child {
  border-bottom: none;
}

.info-label {
  font-weight: 600;
  color: #6b7280;
  min-width: 140px;
  font-size: 14px;
}

.info-value {
  color: #111827;
  font-weight: 500;
  font-size: 15px;
}

.bullet-list {
  list-style: none;
  padding: 0;
}

.bullet-list li {
  position: relative;
  padding-left: 28px;
  margin-bottom: 16px;
  color: #374151;
  line-height: 1.7;
  font-size: 15px;
}

.bullet-list li:before {
  content: "•";
  position: absolute;
  left: 10px;
  color: #2563eb;
  font-weight: bold;
  font-size: 18px;
}

.risk-list li:before {
  color: #dc2626;
}

.confidence-container {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.confidence-bar-bg {
  flex: 1;
  height: 40px;
  background-color: #e5e7eb;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
}

.confidence-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, #10b981 0%, #059669 100%);
  transition: width 0.3s ease;
  box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
}

.confidence-score {
  font-size: 32px;
  font-weight: 800;
  color: #111827;
  min-width: 100px;
  letter-spacing: -1px;
}

.confidence-description {
  color: #6b7280;
  font-size: 15px;
  line-height: 1.7;
}

.recommendation-card {
  border: 3px solid #10b981;
  background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
}

.recommendation-badge {
  display: inline-block;
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 20px;
  letter-spacing: -0.3px;
}

.recommendation-badge.strong-yes {
  background-color: #10b981;
  color: #ffffff;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.recommendation-text {
  color: #374151;
  line-height: 1.8;
  font-size: 16px;
}

.footer {
  background-color: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 28px 0;
  margin-top: auto;
}

.footer p {
  text-align: center;
  color: #9ca3af;
  font-size: 14px;
}

.hidden {
  display: none;
}

@media (max-width: 768px) {
  .value-proposition {
    font-size: 36px;
    margin-bottom: 16px;
  }

  .hero-subtext {
    font-size: 18px;
    margin-bottom: 40px;
  }

  .cta-button {
    font-size: 16px;
    padding: 16px 40px;
  }

  .logo {
    font-size: 22px;
  }

  .upload-title {
    font-size: 30px;
  }

  .upload-form {
    padding: 32px;
  }

  .report-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }

  .report-title {
    font-size: 30px;
  }

  .report-card {
    padding: 28px;
  }

  .report-card-highlight {
    padding: 32px;
  }

  .confidence-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .confidence-bar-bg {
    width: 100%;
  }

  .recommendation-badge {
    font-size: 18px;
  }
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      const root = document.getElementById('root');
      let currentView = 'landing';

      function render() {
        if (currentView === 'landing') {
          root.innerHTML = `
            <div class="app">
              <header class="header">
                <div class="container">
                  <h1 class="logo" onclick="navigateTo('landing')">Interview Intelligence</h1>
                </div>
              </header>
              <main class="main">
                <div class="container">
                  <div class="hero">
                    <h2 class="value-proposition">Turn interviews into clear hiring decisions</h2>
                    <p class="hero-subtext">Turn 60-minute interviews into 5-minute hiring decisions.</p>
                    <button class="cta-button" onclick="navigateTo('upload')">Upload Interview</button>
                  </div>
                </div>
              </main>
              <footer class="footer">
                <div class="container">
                  <p>&copy; 2024 Interview Intelligence. All rights reserved.</p>
                </div>
              </footer>
            </div>
          `;
        } else if (currentView === 'upload') {
          root.innerHTML = `
            <div class="app">
              <header class="header">
                <div class="container">
                  <h1 class="logo" onclick="navigateTo('landing')">Interview Intelligence</h1>
                </div>
              </header>
              <main class="main">
                <div class="container">
                  <div class="upload-section">
                    <h2 class="upload-title">Upload Interview</h2>
                    <p class="upload-subtitle">You'll receive a structured hiring recommendation.</p>
                    <div class="upload-form">
                      <div class="form-group">
                        <label class="form-label">Interview Recording</label>
                        <div class="file-upload-area">
                          <input type="file" id="file-input" class="file-input" accept="audio/*,video/*">
                          <label for="file-input" class="file-upload-label">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span class="upload-text">Click to upload or drag and drop</span>
                            <span class="upload-subtext">Audio or Video files</span>
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="candidate-name">Candidate Name</label>
                        <input type="text" id="candidate-name" class="form-input" placeholder="Enter candidate name">
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="role">Role</label>
                        <select id="role" class="form-select">
                          <option value="senior-software-engineer">Senior Software Engineer</option>
                        </select>
                      </div>
                      <button class="submit-button" onclick="navigateTo('report')">Submit Interview</button>
                    </div>
                  </div>
                </div>
              </main>
              <footer class="footer">
                <div class="container">
                  <p>&copy; 2024 Interview Intelligence. All rights reserved.</p>
                </div>
              </footer>
            </div>
          `;
        } else if (currentView === 'report') {
          root.innerHTML = `
            <div class="app">
              <header class="header">
                <div class="container">
                  <h1 class="logo" onclick="navigateTo('landing')">Interview Intelligence</h1>
                </div>
              </header>
              <main class="main">
                <div class="container">
                  <div class="report-section">
                    <div class="report-header">
                      <h2 class="report-title">Interview Report</h2>
                      <button class="back-button" onclick="navigateTo('landing')">← Back to Home</button>
                    </div>
                    <div class="report-content">
                      <div class="report-card">
                        <h3 class="card-title">Candidate Summary</h3>
                        <div class="summary-info">
                          <div class="info-row">
                            <span class="info-label">Name:</span>
                            <span class="info-value">Sarah Johnson</span>
                          </div>
                          <div class="info-row">
                            <span class="info-label">Role:</span>
                            <span class="info-value">Senior Software Engineer</span>
                          </div>
                          <div class="info-row">
                            <span class="info-label">Interview Date:</span>
                            <span class="info-value">January 15, 2024</span>
                          </div>
                          <div class="info-row">
                            <span class="info-label">Duration:</span>
                            <span class="info-value">45 minutes</span>
                          </div>
                        </div>
                      </div>
                      <div class="report-card-highlight recommendation-card">
                        <h3 class="card-title-large">Hiring Recommendation</h3>
                        <div class="recommendation-badge strong-yes">Strong Yes</div>
                        <p class="recommendation-text">Candidate demonstrates exceptional technical skills and leadership qualities that align well with the Senior Software Engineer role. While there are minor concerns about tech stack familiarity, the candidate's strong foundation and learning ability mitigate these risks. Recommend moving forward with offer.</p>
                      </div>
                      <div class="report-card-highlight">
                        <h3 class="card-title-large">Decision Confidence Index</h3>
                        <div class="confidence-container">
                          <div class="confidence-bar-bg">
                            <div class="confidence-bar-fill" style="width: 85%"></div>
                          </div>
                          <div class="confidence-score">85/100</div>
                        </div>
                        <p class="confidence-description">High confidence based on technical competency, cultural alignment, and leadership potential.</p>
                      </div>
                      <div class="report-card">
                        <h3 class="card-title">Strengths</h3>
                        <ul class="bullet-list">
                          <li>Strong technical foundation in distributed systems and microservices architecture</li>
                          <li>Excellent communication skills with ability to explain complex concepts clearly</li>
                          <li>Demonstrated leadership experience managing teams of 5-8 engineers</li>
                          <li>Proactive problem-solving approach with focus on scalability</li>
                          <li>Deep knowledge of cloud infrastructure (AWS, Kubernetes)</li>
                          <li>Strong cultural fit with collaborative mindset</li>
                        </ul>
                      </div>
                      <div class="report-card">
                        <h3 class="card-title">Risks / Concerns</h3>
                        <ul class="bullet-list risk-list">
                          <li>Limited experience with our specific tech stack (Go, GraphQL)</li>
                          <li>May require 2-3 months ramp-up time for domain knowledge</li>
                          <li>Expressed preference for remote work which may conflict with hybrid policy</li>
                        </ul>
                      </div>
                      <div class="report-card">
                        <h3 class="card-title">Follow-up Questions</h3>
                        <ul class="bullet-list">
                          <li>Can you provide more details about your experience with event-driven architectures?</li>
                          <li>How would you approach migrating a monolithic application to microservices?</li>
                          <li>What's your experience with on-call rotations and incident management?</li>
                          <li>Are you open to working from the office 2-3 days per week?</li>
                          <li>Can you walk us through a time when you had to make a difficult technical trade-off decision?</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </main>
              <footer class="footer">
                <div class="container">
                  <p>&copy; 2024 Interview Intelligence. All rights reserved.</p>
                </div>
              </footer>
            </div>
          `;
        }
      }

      function navigateTo(view) {
        currentView = view;
        render();
      }

      render();
    </script>
  </body>
</html>
